<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Lecture Subtitle - Professional V4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: #eee; margin: 0; padding: 10px; }
        .setup-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; background: #333; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .setup-box { background: #444; padding: 10px; border-radius: 5px; font-size: 0.8rem; text-align: left; }
        .control-panel { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        .btn { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; margin: 5px; }
        .btn-green { background: #27ae60; color: white; }
        .btn-blue { background: #2980b9; color: white; }
        .btn-switch { background: #f39c12; color: white; width: 100%; max-width: 400px; font-size: 1.1rem; }
        textarea { width: 95%; height: 60px; background: #111; color: #0f0; border: 1px solid #555; padding: 5px; font-size: 0.75rem; font-family: monospace; }
        #canvasContainer { display: flex; justify-content: center; margin-top: 10px; overflow-x: auto; }
        /* 1800pxã®è¶…æ¨ªé•·ã‚­ãƒ£ãƒ³ãƒã‚¹ */
        #subtitleCanvas { border: 1px solid #666; background: #000; width: 100%; max-width: 1400px; height: auto; }
        #status-bar { font-size: 1rem; font-weight: bold; color: #f1c40f; margin: 5px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #ddd; }
    </style>
</head>
<body>

<div class="setup-container">
    <div class="setup-box">
        <label>1. ç”¨èªå­¦ç¿’ (PDF)</label>
        <input type="file" id="pdfUpload" accept="application/pdf" style="width:100%">
    </div>
    <div class="setup-box">
        <label>2. ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ç™»éŒ² (èãå–ã‚Šè£œæ­£)</label>
        <textarea id="manualKeywords" placeholder="AI, Gemini, å¤ªéƒ... (ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Š)"></textarea>
    </div>
    <div class="setup-box">
        <label>3. ãƒã‚¤è¾æ›¸ (ç¿»è¨³ã®å›ºå®š)</label>
        <textarea id="myDictionary" placeholder="äººå·¥çŸ¥èƒ½:Super AI&#10;å­¦ç”Ÿ:Learner"></textarea>
    </div>
</div>

<div class="control-panel">
    <div id="status-bar">ãƒ¢ãƒ¼ãƒ‰: <span id="modeDisplay">æº–å‚™ä¸­</span></div>
    <button id="toggleLang" class="btn btn-switch">ğŸ”„ è¨€èªã‚’å…¥ã‚Œæ›¿ãˆã‚‹</button>
    <br>
    <button id="startBtn" class="btn btn-green">ğŸ¤ èªè­˜é–‹å§‹</button>
    <button id="pipBtn" class="btn btn-blue" style="display:none;">ğŸ“º å­—å¹•ã‚’æµ®ã‹ã›ã‚‹ (PiP)</button>
</div>

<div id="canvasContainer">
    <canvas id="subtitleCanvas" width="1800" height="80"></canvas>
</div>
<video id="videoElement" autoplay playsinline muted style="display:none;"></video>

<script>
    const startBtn = document.getElementById('startBtn');
    const pipBtn = document.getElementById('pipBtn');
    const toggleLang = document.getElementById('toggleLang');
    const modeDisplay = document.getElementById('modeDisplay');
    const manualKeywords = document.getElementById('manualKeywords');
    const myDictionary = document.getElementById('myDictionary');
    const pdfUpload = document.getElementById('pdfUpload');
    const canvas = document.getElementById('subtitleCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('videoElement');

    let recognition;
    let isJaToEn = true; 
    let currentTranslatedText = "";
    let currentInterimText = "";
    let glossary = [];

    function updateModeDisplay() {
        modeDisplay.innerText = isJaToEn ? "ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª â†’ ğŸ‡ºğŸ‡¸ è‹±èª" : "ğŸ‡ºğŸ‡¸ è‹±èª â†’ ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª";
    }
    updateModeDisplay();

    toggleLang.onclick = () => {
        isJaToEn = !isJaToEn;
        updateModeDisplay();
        if (recognition) {
            recognition.stop();
            recognition.lang = isJaToEn ? 'ja-JP' : 'en-US';
        }
    };

    pdfUpload.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(' ');
            }
            glossary = [...new Set([...glossary, ...(fullText.match(/[A-Z]{2,}|[a-zA-Z]{4,}|[\u4e00-\u9faf]{2,}/g) || [])])];
            alert("PDFã‹ã‚‰å­¦ç¿’ã—ã¾ã—ãŸ");
        };
        reader.readAsArrayBuffer(file);
    };

    // éŸ³å£°èªè­˜ã•ã‚ŒãŸåŸæ–‡ã‚’è£œæ­£ã™ã‚‹é–¢æ•°
    function correctSourceText(text) {
        const manual = manualKeywords.value.split(/[,ã€\s\n]+/).filter(w => w.length > 0);
        const activeGlossary = [...new Set([...glossary, ...manual])];
        let corrected = text;
        activeGlossary.forEach(term => {
            if (term.length > 1 && text.toLowerCase().includes(term.toLowerCase())) {
                const regex = new RegExp(term, 'gi');
                corrected = corrected.replace(regex, term);
            }
        });
        return corrected;
    }

    // ç¿»è¨³çµæœã‚’ãƒã‚¤è¾æ›¸ã«åŸºã¥ã„ã¦å¼·åˆ¶ç½®æ›ã™ã‚‹é–¢æ•°
    function applyMyDictionary(text) {
        const lines = myDictionary.value.split('\n');
        let result = text;
        lines.forEach(line => {
            const [src, target] = line.split(/[:ï¼š]/);
            if (src && target) {
                const regex = new RegExp(src.trim(), 'gi');
                result = result.replace(regex, target.trim());
            }
        });
        return result;
    }

    function draw() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ä¸Šæ®µï¼šèªè­˜ä¸­ã®ãƒ†ã‚­ã‚¹ãƒˆ (16px)
        ctx.fillStyle = '#888';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(currentInterimText, canvas.width / 2, 25);
        
        // ä¸‹æ®µï¼šç¿»è¨³å¾Œã®ãƒ†ã‚­ã‚¹ãƒˆ (26px)
        ctx.fillStyle = 'white';
        ctx.font = 'bold 26px sans-serif';
        
        const maxWidth = 1700;
        const lineHeight = 32;
        let words = currentTranslatedText.split('');
        let line = '';
        let y = 60; 

        for(let n = 0; n < words.length; n++) {
            let testLine = line + words[n];
            if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                ctx.fillText(line, canvas.width / 2, y);
                line = words[n];
                y += lineHeight;
            } else { line = testLine; }
        }
        ctx.fillText(line, canvas.width / 2, y);
    }

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = async (event) => {
            let interim = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    transcript = correctSourceText(transcript);
                    const source = isJaToEn ? 'ja' : 'en';
                    const target = isJaToEn ? 'en' : 'ja';
                    const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=${source}|${target}`);
                    const data = await res.json();
                    
                    // ç¿»è¨³çµæœã«ãƒã‚¤è¾æ›¸ã‚’é©ç”¨
                    let translated = data.responseData.translatedText;
                    currentTranslatedText = applyMyDictionary(translated);
                } else {
                    interim += transcript;
                }
            }
            currentInterimText = interim;
            draw();
        };
        recognition.onend = () => { recognition.start(); };
    }

    startBtn.onclick = () => {
        recognition.lang = isJaToEn ? 'ja-JP' : 'en-US';
        recognition.start();
        startBtn.style.display = 'none';
        pipBtn.style.display = 'inline-block';
        video.srcObject = canvas.captureStream(10);
        video.play();
    };

    pipBtn.onclick = () => video.requestPictureInPicture();
    draw();
</script>
</body>
</html>
