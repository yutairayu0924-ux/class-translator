<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Professional Subtitle Tool</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: #1a1a1a; color: #eee; padding: 20px; margin: 0; }
        .controls { background: #333; padding: 15px; margin-bottom: 10px; border-radius: 0 0 10px 10px; }
        .btn { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; margin: 5px; font-weight: bold; }
        #startBtn { background: #27ae60; color: white; }
        #pipBtn { background: #2980b9; color: white; }
        select { padding: 10px; border-radius: 5px; }
        #canvasContainer { display: flex; justify-content: center; background: #000; padding: 10px; }
        #subtitleCanvas { border: 1px solid #444; width: 100%; max-width: 900px; height: auto; }
        #debugLog { background: #000; color: #0f0; padding: 10px; height: 80px; overflow-y: scroll; font-size: 0.75rem; text-align: left; border-top: 1px solid #333; }
    </style>
</head>
<body>

<div class="controls">
    <select id="langMode">
        <option value="ja|en">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª â†’ ğŸ‡ºğŸ‡¸ è‹±èª</option>
        <option value="en|ja">ğŸ‡ºğŸ‡¸ è‹±èª â†’ ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
    </select>
    <button id="startBtn" class="btn">1. éŸ³å£°èªè­˜ã‚’é–‹å§‹</button>
    <button id="pipBtn" class="btn" style="display:none;">2. å­—å¹•ã‚’æµ®ã‹ã›ã‚‹</button>
</div>

<div id="canvasContainer">
    <canvas id="subtitleCanvas" width="1000" height="250"></canvas>
</div>
<video id="videoElement" autoplay playsinline muted style="display:none;"></video>

<div id="debugLog">ã‚·ã‚¹ãƒ†ãƒ ãƒ­ã‚°: å¾…æ©Ÿä¸­...</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const pipBtn = document.getElementById('pipBtn');
    const langMode = document.getElementById('langMode');
    const canvas = document.getElementById('subtitleCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('videoElement');
    const log = document.getElementById('debugLog');

    let recognition;
    let currentTranslatedText = ""; // æœ€å¾Œã«ç¿»è¨³ã•ã‚ŒãŸæ–‡ç« ã‚’ä¿æŒ
    let currentInterimText = "";    // ç¾åœ¨èªè­˜ä¸­ã®æ–‡ç« 

    function addLog(msg) {
        const div = document.createElement('div');
        div.textContent = `> ${msg}`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }

    // æ–‡å­—ã‚’æŠ˜ã‚Šè¿”ã—ã¦æç”»ã™ã‚‹é–¢æ•°
    function wrapText(context, text, x, y, maxWidth, lineHeight) {
        const words = text.split(''); // æ—¥æœ¬èªãƒ»è‹±èªä¸¡å¯¾å¿œã®ãŸã‚1æ–‡å­—ãšã¤
        let line = '';

        for(let n = 0; n < words.length; n++) {
            let testLine = line + words[n];
            let metrics = context.measureText(testLine);
            let testWidth = metrics.width;
            if (testWidth > maxWidth && n > 0) {
                context.fillText(line, x, y);
                line = words[n];
                y += lineHeight;
            } else {
                line = testLine;
            }
        }
        context.fillText(line, x, y);
    }

    function updateDisplay() {
        // èƒŒæ™¯æ¶ˆå»
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 1. èªè­˜ä¸­ã®ãƒ†ã‚­ã‚¹ãƒˆï¼ˆä¸Šéƒ¨ã«å°ã•ãï¼‰
        ctx.fillStyle = '#aaa';
        ctx.font = '24px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(currentInterimText, canvas.width / 2, 40);

        // 2. ç¿»è¨³å¾Œã®ãƒ¡ã‚¤ãƒ³å­—å¹•ï¼ˆä¸­å¤®ã«å¤§ããï¼‰
        ctx.fillStyle = '#ffffff'; // ç™½è‰²
        ctx.font = 'bold 42px sans-serif';
        wrapText(ctx, currentTranslatedText, canvas.width / 2, 120, 900, 55);
    }

    // åˆæœŸæç”»
    updateDisplay();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = () => addLog("éŸ³å£°èªè­˜ã‚’é–‹å§‹ã—ã¾ã—ãŸã€‚ãƒã‚¤ã‚¯ã«å‘ã‹ã£ã¦è©±ã—ã¦ãã ã•ã„ã€‚");
        recognition.onerror = (e) => addLog("ã‚¨ãƒ©ãƒ¼: " + e.error);
        
        recognition.onresult = async (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    // æ–‡ç« ãŒç¢ºå®šã—ãŸã¨ã
                    const [source, target] = langMode.value.split('|');
                    addLog("ç¢ºå®š: " + transcript);
                    
                    try {
                        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=${source}|${target}`);
                        const data = await res.json();
                        currentTranslatedText = data.responseData.translatedText;
                    } catch (e) {
                        addLog("ç¿»è¨³ã‚¨ãƒ©ãƒ¼");
                    }
                } else {
                    interimTranscript += transcript;
                }
            }
            currentInterimText = interimTranscript;
            updateDisplay();
        };

        recognition.onend = () => {
            addLog("èªè­˜ãŒé€”åˆ‡ã‚Œã¾ã—ãŸã€‚å†èµ·å‹•ã—ã¾ã™...");
            recognition.start();
        };
    }

    startBtn.onclick = () => {
        const [source, target] = langMode.value.split('|');
        recognition.lang = (source === 'ja') ? 'ja-JP' : 'en-US';
        recognition.start();
        startBtn.style.display = 'none';
        pipBtn.style.display = 'inline-block';

        const stream = canvas.captureStream(10);
        video.srcObject = stream;
        video.play();
    };

    pipBtn.onclick = () => {
        video.requestPictureInPicture();
    };
</script>
</body>
</html>
